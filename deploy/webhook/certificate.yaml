# Certificate Issuer for webhook TLS certificates (requires cert-manager)
# Install cert-manager first: https://cert-manager.io/docs/installation/
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: zen-flow-webhook-cert
  namespace: zen-flow-system
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: zen-flow-webhook-cert
  namespace: zen-flow-system
spec:
  dnsNames:
    - zen-flow-webhook
    - zen-flow-webhook.zen-flow-system
    - zen-flow-webhook.zen-flow-system.svc
  issuerRef:
    name: zen-flow-webhook-cert
    kind: Issuer
  secretName: zen-flow-webhook-cert

