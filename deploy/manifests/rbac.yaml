apiVersion: v1
kind: ServiceAccount
metadata:
  name: zen-flow-controller
  namespace: zen-flow-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zen-flow-controller
rules:
  - apiGroups: ["workflow.zen.io"]
    resources: ["jobflows", "jobflows/status", "jobflows/finalizers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims", "configmaps", "secrets", "events", "pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zen-flow-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: zen-flow-controller
subjects:
  - kind: ServiceAccount
    name: zen-flow-controller
    namespace: zen-flow-system

