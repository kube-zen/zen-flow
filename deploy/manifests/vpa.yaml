# Vertical Pod Autoscaler (VPA) configuration for zen-flow-controller
# This requires the VPA operator to be installed in your cluster
# Installation: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: zen-flow-controller-vpa
  namespace: zen-flow-system
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zen-flow-controller
  updatePolicy:
    updateMode: "Auto"  # Options: "Off", "Initial", "Recreate", "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: controller
        minAllowed:
          cpu: 50m
          memory: 32Mi
        maxAllowed:
          cpu: 2000m
          memory: 2Gi
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits
