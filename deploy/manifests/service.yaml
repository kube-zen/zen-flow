apiVersion: v1
kind: Service
metadata:
  name: zen-flow-controller-metrics
  namespace: zen-flow-system
  labels:
    app: zen-flow-controller
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: webhook
      port: 443
      targetPort: 9443
      protocol: TCP
  selector:
    app: zen-flow-controller

