name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/publish-helm-chart.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm Chart
        run: helm lint charts/zen-flow

      - name: Package Helm Chart
        run: |
          mkdir -p docs/charts
          helm package charts/zen-flow -d docs/charts

      - name: Generate Helm Repository Index
        run: |
          cd docs/charts
          if [ -f index.yaml ]; then
            helm repo index . --url https://kube-zen.github.io/zen-flow/charts --merge index.yaml
          else
            helm repo index . --url https://kube-zen.github.io/zen-flow/charts
          fi
          cat index.yaml

      - name: Commit and Push Chart Updates
        run: |
          git add docs/charts/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: publish Helm chart $(date +%Y%m%d-%H%M%S) [skip ci]"
            git push origin HEAD:main
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
