{{- if .Values.webhook.enabled }}
{{- if .Values.webhook.certManager.enabled }}
---
# P0.7: Fixed - this is a Certificate resource, not an Issuer/ClusterIssuer
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "zen-flow.fullname" . }}-webhook-cert
  namespace: {{ include "zen-flow.namespace" . }}
spec:
  issuerRef:
    name: {{ .Values.webhook.certManager.issuer.name }}
    kind: {{ .Values.webhook.certManager.issuer.kind }}
  secretName: {{ .Values.webhook.certSecret }}
  dnsNames:
    - {{ include "zen-flow.fullname" . }}-webhook.{{ include "zen-flow.namespace" . }}.svc
    - {{ include "zen-flow.fullname" . }}-webhook.{{ include "zen-flow.namespace" . }}.svc.cluster.local
{{- end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "zen-flow.fullname" . }}-validating-webhook
  {{- if .Values.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ include "zen-flow.namespace" . }}/{{ include "zen-flow.fullname" . }}-webhook-cert
  {{- end }}
  labels:
    {{- include "zen-flow.labels" . | nindent 4 }}
webhooks:
  - name: validate-jobflow.workflow.zen.io
    clientConfig:
      service:
        name: {{ include "zen-flow.fullname" . }}-webhook
        namespace: {{ include "zen-flow.namespace" . }}
        path: "/validate-jobflow"
      {{- if not .Values.webhook.certManager.enabled }}
      # P0.7: caBundle must be set manually if cert-manager is disabled
      # caBundle: <base64-encoded-ca-certificate>
      {{- end }}
    rules:
      - apiGroups: ["workflow.zen.io"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["jobflows"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    failurePolicy: Fail
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "zen-flow.fullname" . }}-mutating-webhook
  {{- if .Values.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ include "zen-flow.namespace" . }}/{{ include "zen-flow.fullname" . }}-webhook-cert
  {{- end }}
  labels:
    {{- include "zen-flow.labels" . | nindent 4 }}
webhooks:
  - name: mutate-jobflow.workflow.zen.io
    clientConfig:
      service:
        name: {{ include "zen-flow.fullname" . }}-webhook
        namespace: {{ include "zen-flow.namespace" . }}
        path: "/mutate-jobflow"
      {{- if not .Values.webhook.certManager.enabled }}
      # P0.7: caBundle must be set manually if cert-manager is disabled
      # caBundle: <base64-encoded-ca-certificate>
      {{- end }}
    rules:
      - apiGroups: ["workflow.zen.io"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE"]
        resources: ["jobflows"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    failurePolicy: Fail
{{- end }}

