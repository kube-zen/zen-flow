apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "zen-flow.fullname" . }}
  labels:
    {{- include "zen-flow.labels" . | nindent 4 }}
rules:
  # JobFlow CRD: Read-only access + status updates
  - apiGroups: ["workflow.zen.io"]
    resources: ["jobflows"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["workflow.zen.io"]
    resources: ["jobflows/status"]
    verbs: ["get", "update", "patch"]
  # Jobs: Read access + create (controller creates Jobs for steps)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create"]
  # Core resources: Read access + create for PVCs/ConfigMaps (from resource templates)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims", "configmaps"]
    verbs: ["get", "list", "watch", "create"]
  # Events: Create only (for event recording)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  # Pods: Read-only access (via informer for monitoring)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Leases: Full access (for leader election)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "zen-flow.fullname" . }}
  labels:
    {{- include "zen-flow.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "zen-flow.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "zen-flow.serviceAccountName" . }}
    namespace: {{ include "zen-flow.namespace" . }}

